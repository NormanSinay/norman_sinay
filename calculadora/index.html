<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora con JavaScript</title>
</head>

<body>
    <div class="wrapper">
        <section class="all_section">
            <section class="pantalaR">
                <p id="other"></p>
            </section>
            <br>
            <section class="all_btn">
                <div class="filaB">
                    <button class="botonRojo" id="btOn">
                        ON
                    </button>
                    <button class="btNumero" id="btDel">
                        DEL
                    </button>
                    <button class="btNumero" id="btCl">
                        CL
                    </button>
                </div>
                <div class="filaB">
                    <button class="btNumero" id="bt1">
                        1
                    </button>
                    <button class="btNumero" id="bt2">
                        2
                    </button>
                    <button class="btNumero" id="bt3">
                        3
                    </button>
                </div>
                <div class="filaB">
                    <button class="btNumero" id="bt4">
                        4
                    </button>
                    <button class="btNumero" id="bt5">
                        5
                    </button>
                    <button class="btNumero" id="bt6">
                        6
                    </button>
                </div>
                <div class="filaB">
                    <button class="btNumero" id="bt7">
                        7
                    </button>
                    <button class="btNumero" id="bt8">
                        8
                    </button>
                    <button class="btNumero" id="bt9">
                        9
                    </button>
                </div>
                <div class="filaB">
                    <button class="btNumero" id="btS">
                        +
                    </button>
                    <button class="btNumero" id="btR">
                        -
                    </button>
                    <button class="btNumero" id="bt0">
                        0
                    </button>
                </div>
                <div class="filaB">
                    <button class="btNumero" id="btM">
                        *
                    </button>
                    <button class="btNumero" id="btD">
                        /
                    </button>
                    <button class="btNumero" id="btI">
                        =
                    </button>
                </div>
            </section>
        </section>
    </div>
    <script src="calculadora/script.js"></script>
</body>

</html>
