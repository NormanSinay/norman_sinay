<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_ej9.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>IDESWEB</h1>
        <h3>Formulario de registro</h3>
        <fieldset>
            <legend>¿QUIEN ERES?</legend>
            <br>
            <form class="form">
                <label>Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre">
                <label>Apellidos</label>
                <input type="text" name="apellidos" placeholder="Apellidos">
                <label>Correo electronico</label>
                <input type="email" name="email" placeholder="Correo electronico">
                <label>Fecha de nacimiento</label>
                <input type="date" name="fecha">
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>¿DE DONDE ERES?</legend>
            <br>
            <form class="form">
                <label>Ciudad</label>
                <input type="text" name="ciudad" placeholder="Ciudad">
                <label>Codigo postal</label>
                <input type="number" name="codigo" placeholder="Codigo postal">
                <label>Pais</label>
                <input list="pais">
                <datalist id="pais">
                    <option value="Estados Unidos"></option>
                    <option value="Guatemala"></option>
                    <option value="Honduras"></option>
                    <option value="El Salvador"></option>
                    <option value="Nicaragua"></option>
                </datalist>
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>¿COMO QUIERES INICIAR SESION?</legend>
            <br>
            <form class="form">
                <label>Nombre de usuario</label>
                <input type="text" name="usuario" placeholder="Nombre de usuario">
                <label>Contraseña</label>
                <input type="password" name="contraseña" placeholder="Contraseña">
                <label>Vuelve a escribir la contraseña</label>
                <input type="password" name="confirmar" placeholder="Confirmar contraseña">
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>CONDICIONES DE REGISTRO</legend>
            <br>
            <form>
                <label>Deseo recibir ofertas de IDESWEB</label>
                <br>
                <br>
                <input type="radio">
                <label for="">Una vez al día</label>
                <input type="radio">
                <label for="">Una vez a la semana</label>
                <input type="radio">
                <label for="">Una vez al mes</label>
                <input type="radio">
                <label for="">Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies.</label>
            </form>
        </fieldset>
        <br>
        <div>
            <button>Crear cuenta</button>
        </div>
    </main>
</body>

</html>
