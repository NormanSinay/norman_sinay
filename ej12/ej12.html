<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style_ej12.css">
    <title>Ejemplo de selectores avanzados</title>
</head>

<body>
    <table class="table">
        <tr>
            <th>Cambio</th>
            <th>Compra</th>
            <th>Venta</th>
            <th>Máximo</th>
            <th>Mínimo</th>
        </tr>
        <tr>
            <th class="euro"><img src="img/euro.png" alt=""> Euro/Dolar</th>
            <td>1.25</td>
            <td>1.25</td>
            <td>1.25</td>
            <td>1.24</td>
        </tr>
        <tr>
            <th class="dolar"><img src="img/dolar.png" alt=""> Dolar/Yen</th>
            <td>119.01</td>
            <td>119.05</td>
            <td>119.82</td>
            <td>119.82</td>
        </tr>
        <tr>
            <th class="libra"><img src="img/libra.png" alt=""> Libra/Dolar</th>
            <td>1.86</td>
            <td>1.86</td>
            <td>1.86</td>
            <td>1.85</td>
        </tr>
        <tr>
            <th class="yen"><img src="img/yen.png" alt=""> Yen/Euro</th>
            <td>0.67</td>
            <td>0.67</td>
            <td>0.66</td>
            <td>0.67</td>
        </tr>
    </table>
</body>

</html>
